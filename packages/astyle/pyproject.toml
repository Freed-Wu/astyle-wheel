[build-system]
requires = ["scikit-build-core", "cython-cmake", "autopxd2"]
build-backend = "scikit_build_core.build"

# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html
[project]
name = "astyle"
description = "Artistic Style is a source code indenter, formatter, and beautifier for the C, C++, C++/CLI, Objectiveâ€‘C, C# and Java programming languages"
readme = "README.md"
# sysconfig.get_preferred_scheme()
requires-python = ">= 3.10"
keywords = ["formatter"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX",
  "Operating System :: Unix",
  "Operating System :: MacOS",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
version = "3.6.9"

[tool.scikit-build.wheel]
py-api = "py2.py3"

[project.optional-dependencies]
dev = ["pytest-cov"]

[[project.authors]]
name = "Andre Simon"
email = "as@andre-simon.de"

[[project.authors]]
name = "Jim Pattee"
email = "jimp03@1fe3c263-5997-42ff-936f-87a7378ef0cd"

[[project.authors]]
name = "Tal Davidson"

[project.license]
text = "GPL v3"

[project.urls]
Homepage = "http://astyle.sourceforge.net"
Download = "https://github.com/Freed-Wu/astyle-wheel/releases"
"Bug Report" = "https://github.com/Freed-Wu/astyle-wheel/issues"
Source = "https://github.com/Freed-Wu/astyle-wheel"

[tool.cibuildwheel]
archs = ["all"]
build = "cp312-*"
build-frontend = "build[uv]"

[[tool.cibuildwheel.overrides]]
select = ["*-macosx_*"]
# AssertionError: uv not found
before-all = "brew install uv"

[tool.cibuildwheel.environment]
# error: 'path' is unavailable: introduced in macOS 10.15
MACOSX_DEPLOYMENT_TARGET = "10.15"

# https://github.com/astral-sh/uv/issues/10260
[[tool.cibuildwheel.overrides]]
select = ["*-musllinux_s390x", "*-musllinux_ppc64*"]
build-frontend = "build"
