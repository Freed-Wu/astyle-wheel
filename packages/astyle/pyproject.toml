[build-system]
requires = ["scikit-build-core", "cython-cmake", "autopxd2"]
build-backend = "scikit_build_core.build"

# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html
[project]
name = "astyle"
description = "Artistic Style is a source code indenter, formatter, and beautifier for the C, C++, C++/CLI, Objectiveâ€‘C, C# and Java programming languages"
readme = "README.md"
# sysconfig.get_preferred_scheme()
requires-python = ">= 3.10"
keywords = ["formatter"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX",
  "Operating System :: Unix",
  "Operating System :: MacOS",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
version = "3.6.6"

[project.optional-dependencies]
dev = ["pytest-cov"]

[[project.authors]]
name = "Wu Zhenyu"
email = "wuzhenyu@ustc.edu"

[project.license]
text = "GPL v3"

[project.urls]
Homepage = "http://astyle.sourceforge.net"
Download = "https://github.com/Freed-Wu/astyle-wheel/releases"
"Bug Report" = "https://github.com/Freed-Wu/astyle-wheel/issues"
Source = "https://github.com/Freed-Wu/astyle-wheel"

[tool.scikit-build]
wheel.exclude = ["**.c", "**.cc", "**.h", "**.pxd"]

[tool.cibuildwheel]
archs = ["all"]
# error: 'path' is unavailable: introduced in macOS 10.15
# https://github.com/cython/cython/issues/6424
# E   ModuleNotFoundError: No module named 'cython'
# https://github.com/astral-sh/uv/issues/10260
# Error: Command ['which', 'uv'] failed with code 1.
skip = "*37-* *38-* *39-* pp* *-macosx_x86_64 *-macosx_universal2 *_armv7l *-musllinux_s390x *-musllinux-aarch64 *-musllinux_ppc64*"
build-frontend = "build[uv]"
before-test = "pip install .[dev]"
test-command = "pytest {project}"
